version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./express
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://admin:secret@mongo:27017/
    volumes:
      - ./express:/app
      - /app/node_modules # ensure node_modules stays isolated in container
    command: npm start # make sure it runs properly on startup

  frontend:
    build: ./login_page
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    stdin_open: true        # keeps interactive terminal open (fixes exit)
    tty: true               # required for CRA dev server
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000 # fixes hot reload websocket inside Docker
    volumes:
      - ./login_page:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start # ensure React dev server runs on startup

volumes:
  mongo_data:
