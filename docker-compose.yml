version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./express
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://admin:secret@mongo:27017/
    volumes:
      - ./express:/app
      - /app/node_modules
    command: npm start

  appointments_service:                # ✅ <--- make sure it's here (same indentation)
    build: ./appointments_service
    container_name: appointments_service
    restart: always
    ports:
      - "5001:5001"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://admin:secret@mongo:27017/
    volumes:
      - ./appointments_service:/app
      - /app/node_modules
    command: npm start

  frontend:
    build: ./login_page
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000
    volumes:
      - ./login_page:/app
      - /app/node_modules
    depends_on:
      - backend
      - appointments_service           # ✅ frontend waits for this service too
    command: npm start

volumes:
  mongo_data:
